<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let cat of cats">
            <div class="card" style="width: 18rem;">
                <img [src]="cat.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cat.id}}</h5>
                  <p class="card-text">This cat</p>
                  <a routerLink="/catdetails/{{cat.id}}" href="#" class="btn btn-primary">Cat info</a>
                  <button class="btn btn-danger" (click)="deleteCat(cat.id)">Delete</button>
                </div>
              </div>
        </div>
    </div>
</div>
