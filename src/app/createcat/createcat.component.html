<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm"(ngSubmit)='createCat()'>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image URL</label>
                  <input type="text" class="form-control" formControlName="imageUrl">
                </div>
                <div *ngIf="imageUrl?.touched && imageUrl?.errors?.['required']" class="alert alert-danger">This field is required</div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
